<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='../styles/weather-icons.css' rel='stylesheet' type='text/css'>
    <link href='../styles/weather.css' rel='stylesheet' type='text/css'>
    <style type="text/css">
    </style>
  </head>

  <body>
    <div class="container-fixed">
      <table class="weather-table">
        <tr>
          <td class="weather-td weather-title" colspan="4">CITY - Weather conditions</td>
        </tr>
        <tr>
          <td class="weather-td weather-subtitle weather-subtitle-left" colspan="2">Current weather</td>
          <td class="weather-td weather-subtitle weather-subtitle-right" colspan="2">Forecast</td>
        </tr>
        <tr>
          <td class="weather-td weather-temperature" rowspan="3">21&deg;</td>
          <td class="weather-td weather-icon" rowspan="6" ><i class="wi-day-lightning"></i></td>
          <td class="weather-td weather-forecast-day">Lun</td>
          <td class="weather-td weather-forecast-day weather-forecast-day-right">Mar</td>
        </tr>
        <tr>
          <td class="weather-td weather-forecast-temperature">15&deg;C / 29&deg;C</td>
          <td class="weather-td weather-forecast-temperature weather-forecast-temperature-right">17&deg;C / 28&deg;C</td>
        </tr>
        <tr>
          <td class="weather-td weather-forecast-conditions">Chance of storm</td>
          <td class="weather-td weather-forecast-conditions weather-forecast-conditions-right">Mostly sunny</td>
        </tr>
        <tr>
          <td class="weather-td weather-conditions">Thunderstorm</td>
          <td class="weather-td weather-forecast-day">Mer</td>
          <td class="weather-td weather-forecast-day weather-forecast-day-right">Gio</td>
        </tr>
        <tr>
          <td class="weather-td weather-humidity">Humidity: 48%</td>
          <td class="weather-td weather-forecast-temperature">16&deg;C / 30&deg;C</td>
          <td class="weather-td weather-forecast-temperature weather-forecast-temperature-right">14&deg;C / 29&deg;C</td>
        </tr>
        <tr>
          <td class="weather-td weather-wind">Wind: SW at 5 mps</td>
          <td class="weather-td weather-forecast-conditions">Thunderstorm</td>
          <td class="weather-td weather-forecast-conditions weather-forecast-conditions-right">Rain</td>
        </tr>
      </table>
    </div> <!-- /container -->
  </body>
</html>
