<div class="panel panel-default"><div class="panel-heading"><span class="panel-title"><span class="panel-title-icon"><img src="images/bb-logo.png" height="14"></span> <span class="panel-title-text">{{ title }}</span></span></div><div class="panel-body"><table class="table table-bordered table-striped"><tr ng-repeat="field in fields | orderBy:ord"><td class="col-md-1 panel-column-icon"><span class="glyphicon glyphicon-{{ field.glyphicon }}" title="{{ field.key }}"><td class="col-md-4 panel-column-key"><i>{{ field.key }}</i>{{ $index }}<td class="col-md-7 panel-column-val">{{ field.val }}</table></div></div>
