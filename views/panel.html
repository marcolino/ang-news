<div class="panel panel-default"><div class="panel-heading"><span class="panel-title"><span class="panel-title-icon"><img src="images/5a2dd775.logo.png" width="24"></span> <span class="panel-title-text">{{ title }}</span></span></div><div class="panel-body"><table class="table table-bordered t_able-striped"><!-- table striped is flawed on FF with ng 1.2.6 --><tr ng-repeat="field in fields | orderBy:ord" ng-class="['panel-row-even', 'panel-row-odd'][$index %2]"><td class="col-md-1 panel-column-icon"><span class="glyphicon glyphicon-{{ field.glyphicon }}" title="{{ field.key }}"><td class="col-md-4 panel-column-key"><i>{{ field.key }}</i><td class="col-md-7 panel-column-val">{{ field.val }}</table></div></div>
